        <div class='container'>

                <p id='apod-description'></p>
                <p>

                </p>
                <p id='apod-copyright'></p>
            </div>

            <div class='nav-buttons'>
                <ul>
                    <li><a id='apod-previous'>Previous</a>&lt;-</li>
                    <li><a id='apod-next'>Next</a>-&gt;</li>

                </ul>
            </div>

        </div>
    </body>
