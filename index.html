<html>
<head>
    <title>New Tab - APOD</title>
    <link href='public/styles/style.css' rel='stylesheet'>
    <meta charset="UTF-8">
</head>

    <body>

        <div class='apod'>

            <div class='apod__header'>
                <div class='apod__top-sites' id='topSites'></div>

                <div class='description hide'>

                    <div class='title'>
                        <h2 id='apod-date'></h2>
                        <h1 id='apod-title'></h1><span id='img-quality'></span>
                    </div>

                    <ul class='nav-buttons'>
                        <li id='apod-random'>Random</li>
                        <li id='apod-current'>Today</li>
                        <li id='apod-previous'>Previous</li>
                        <li id='apod-next'>Next</li>
                        <li class='save-favorite' id='add-favorite'>
                            <span class='not-favorite'>Save Favorite</span>
                            <span class='favorite hide'>Favorite</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class='apod__date-picker hide' id='apod-date-picker'>
                <button class='date-submit'>Go</button>
            </div>

            <div class='apod__loading' id='apod-loading'></div>
            <div class='apod__error' id='apod-error'></div>

            <div class='apod__drawer' id='apod-drawer'>
                <div class='apod__drawer-tabs'>
                    <div class='default-tabs'>
                        <div class='tab' id='tab-favorites'>Favorites</div>
                        <div class='tab' id='tab-explanation'>Explanation</div>
                    </div>

                    <div class='apod__know-more' id='know-more-tabs'></div>
                </div>

                <div class='apod__drawer-view'></div>
            </div>

            <div class='apod__image' id='apod-image'></div>

            <div class='apod__video' id='apod-video'>
                <iframe width='960' height='540' frameborder='0'></iframe>
            </div>
        </div>

    </body>

    <script src='public/js/utils/reqwest.min.js'></script>
    <script src='public/js/utils/buildTopSites.js'></script>
    <script src='public/js/utils/ga.js'></script>

    <script src='public/js/components/KnowMoreComponent.js'></script>
    <script src='public/js/components/ApodComponent.js'></script>
    <script src='public/js/components/DatePickerComponent.js'></script>
    <script src='public/js/components/DrawerComponent.js'></script>

    <script src='public/js/tabs/DrawerTab.js'></script>
    <script src='public/js/tabs/FavoritesTab.js'></script>
    <script src='public/js/tabs/ExplanationTab.js'></script>
    <script src='public/js/tabs/KnowMoreTab.js'></script>

    <script src='public/js/DateManagement.js'></script>
    <script src='public/js/CelestialDictionary.js'></script>
    <script src='public/js/NavigationButton.js'></script>
    <script src='public/js/SetupLoading.js'></script>
    <script src='public/js/background.js'></script>

</html>
