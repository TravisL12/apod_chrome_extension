<html>
    <head>
        <title>New Tab - APOD</title>
        <link href='public/styles/style.css' rel='stylesheet'>
    </head>

    <body>
        <div class='top-sites'>
            <div id="typedUrl"></div>
        </div>

        <div class='body-image' id='apod-image'></div>
        <div class='body-video' id='apod-video'>
            <iframe width="960" height="540" frameborder="0"></iframe>
        </div>

        <div class='container'>

            <div class='description hide'>
                <h2 id='apod-date'></h2>
                <h1 id='apod-title'></h1><span id='img-quality'></span>
                <p id='apod-description'></p>
                <p>
                    <a id='apod-origin' class='external-links' target='_blank'>View this APOD</a>
                    <a id='apod-hires'  class='external-links' target='_blank'>Hi-res</a>
                    <a id='apod-lowres' class='external-links' target='_blank'>Low-res</a>
                </p>
                <p id='apod-copyright'></p>
            </div>

            <div class='nav-buttons'>
                <ul>
                    <li><a id='apod-previous'>Previous</a>(J)</li>
                    <li><a id='apod-next'>Next</a>(K)</li>
                    <li><a id='apod-random'>Random</a>(R)</li>
                    <li><a id='apod-current'>Today</a>(T)</li>
                </ul>
            </div>

        </div>
    </body>

    <script src="public/js/reqwest.min.js"></script>
    <script src="public/js/buildTopSites.js"></script>
    <script src="public/js/DateManagement.js"></script>
    <script src="public/js/Apod.js"></script>
    <script src="public/js/ga.js"></script>
    <script src="public/js/background.js"></script>
</html>
