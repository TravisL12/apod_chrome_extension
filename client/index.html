<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modern APOD by The Trav</title>
</head>
<body>
  <div class='apod'>

    <div class='apod__header'>
      <div class='apod__top-sites' id='topSites'></div>

      <div class='description hide'>

        <div class='title'>
          <h2 id='apod-date'></h2>
          <h1 id='apod-title'></h1><span id='img-quality'></span>
        </div>

        <ul class='nav-buttons'>
          <li id='apod-current'>Today</li>
          <li id='apod-random'>Random</li>
          <li class='hide' id='apod-previous'>Previous</li>
          <li class='hide' id='apod-next'>Next</li>
          <li id='add-favorite'>
            <span class='not-favorite'>Save</span>
            <span class='favorite hide'>Favorite</span>
          </li>
        </ul>
      </div>
    </div>

    <div class='apod__date-picker hide' id='apod-date-picker'>
      <button class='date-submit'>Go</button>
    </div>

    <div class='apod__loading' id='apod-loading'></div>
    <div class='apod__error' id='apod-error'></div>

    <div class='apod__drawer' id='apod-drawer'>
      <div class='apod__drawer-tabs'>
        <div class='default-tabs'>
          <div class='tab' id='tab-favorites'>Favorites</div>
          <div class='tab' id='tab-explanation'>Explanation</div>
        </div>

        <div class='apod__know-more' id='know-more-tabs'></div>
      </div>

      <div class='apod__drawer-view'></div>
    </div>

    <div class='apod__image' id='apod-image'></div>

    <div class='apod__video' id='apod-video'>
      <iframe width='960' height='540' frameborder='0'></iframe>
    </div>
  </div>
</body>
</html>
