<html>
    <head>
        <title>APOD - Options</title>
    </head>

    <body>
        <div class='apod-options'>
            <h3>Select which APOD type you would like to see on the new tab screen.</h3>
            <form id='choose-apod'>

                <div class='option'>
                    <div class='info'>Display the most recent APOD</div>
                    <div class='inputs'>
                        <input type='radio' id='today' name='choose-apod' value='today'>
                        <label for='today'>Today</label>
                    </div>
                </div>

                <div class='option'>
                    <div class='info'>Display a random APOD</div>
                    <div class='inputs'>
                        <input type='radio' id='random' name='choose-apod' value='random'>
                        <label for='random'>Random</label>
                    </div>
                </div>

                <div class='option'>
                    <div class='info'>
                        High Resolution Images Only
                        <p class='sub-info'>(for fast connections)</p>
                    </div>
                    <div class='inputs'>
                        <input type='checkbox' id='high-resolution-images-only' name='high-res-only'>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
