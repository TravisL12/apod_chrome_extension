<html>
  <head>
    <link rel="stylesheet" href="options.css" />
    <title>APOD - Options</title>
  </head>

  <body>
    <div class="apod-options">
      <h3>Options</h3>
      <form id="apod-options">
        <div class="option">
          <div class="info">Display the most recent APOD</div>
          <div class="inputs">
            <input type="radio" id="today" name="choose-apod" value="today" />
            <label for="today">Today</label>
          </div>
        </div>

        <div class="option">
          <div class="info">Display a random APOD</div>
          <div class="inputs">
            <input type="radio" id="random" name="choose-apod" value="random" />
            <label for="random">Random</label>
          </div>
        </div>

        <div class="option">
          <div class="info">
            <span>High Resolution Images Only</span>
            <div class="sub-info">
              When turned off, the standard res image is loaded if the HD image
              doesn't load within 3 seconds
            </div>
          </div>
          <div class="inputs">
            <input
              type="checkbox"
              id="high-resolution-images-only"
              name="high-res-only"
            />
          </div>
        </div>
      </form>
      <div class="about-apod">
        <p>APOD By The Trav</p>
        <ul>
          <li>
            <a target="_blank" href="https://www.redundantrobot.com"
              >RedundantRobot</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.github.com/travisl12"
              >Github</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.twitter.com/travisl12"
              >Twitter</a
            >
          </li>
          <li>
            <a target="_blank" href="https://codepen.io/TravisL12">CodePen</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
